<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuAI Navigator - Login/Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a69e2;
      --primary-hover-color: #3b55b5;
      --secondary-color: #1e293b;
      --text-color: #64748b;
      --light-grey: #f1f5f9;
      --white: #ffffff;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* Using a subtle gradient for the background */
      background-color: #f8fafc;
      background-image: radial-gradient(circle at top left, #e0e7ff, transparent 40%),
                        radial-gradient(circle at bottom right, #d1fae5, transparent 50%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      display: flex;
      background: var(--white);
      border-radius: 20px;
      /* A more subtle and modern shadow */
      box-shadow: 0 10px 30px rgba(100, 116, 139, 0.1);
      overflow: hidden;
      width: 900px;
      max-width: 95%;
      min-height: 550px;
    }

    .left {
      flex-basis: 45%;
      /* A professional gradient */
      background: linear-gradient(160deg, #3c3db1, #6b4cbb);
      color: var(--white);
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .left h1 {
      margin: 0 0 15px;
      font-size: 38px;
      font-weight: 600;
    }

    .left p {
      font-size: 16px;
      line-height: 1.7;
      font-weight: 300;
    }

    .right {
      flex-basis: 55%;
      padding: 50px;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-color);
      position: relative;
      transition: color 0.3s ease;
    }

    .tab:hover {
        color: var(--secondary-color);
    }

    .tab.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    /* Active tab indicator with a smooth animation */
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary-color);
      border-radius: 3px 3px 0 0;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    form.active {
      display: flex;
    }

    input, button {
      padding: 14px 20px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    
    input {
        background-color: var(--light-grey);
    }

    input::placeholder {
        color: var(--text-color);
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 105, 226, 0.2);
      background-color: var(--white);
    }

    button {
      background: var(--primary-color);
      color: var(--white);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      /* Adding shadow and transform for a "press" effect */
      box-shadow: 0 4px 15px rgba(74, 105, 226, 0.2);
    }

    button:hover {
      background: var(--primary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 105, 226, 0.3);
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(74, 105, 226, 0.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>DocuAI Navigator</h1>
      <p>Transform your ideas into reality with an AI-driven workspace, Upload, search, and chat with your docs instantly, organizes<br>
      documents, generates smart project roadmaps, and helps your team collaborate with clarity and speed</p>
    </div>

    <div class="right">
      <div class="tabs">
        <div class="tab active" id="loginTab">Login</div>
        <div class="tab" id="registerTab">Register</div>
      </div>

      <form id="loginForm" class="active">
        <input type="text" id="loginCompanyName" placeholder="Company Name" required />
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="registerForm">
        <input type="text" id="registerCompanyName" placeholder="Company Name" required />
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="email" id="registerEmail" placeholder="Company Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    // Tab switching
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const company_name = document.getElementById("loginCompanyName").value;
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API_BASE}/company/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ company_name, username, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        window.location.href = "dashboard.html"; // redirect
      } else {
        const err = await res.json();
        alert("❌ Login failed: " + err.detail);
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const company_name = document.getElementById("registerCompanyName").value;
      const username = document.getElementById("registerUsername").value;
      const company_email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      const res = await fetch(`${API_BASE}/company/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ company_name, username, company_email, password }),
      });

      if (res.ok) {
        alert("✅ Registered successfully! Please login now.");
        loginTab.click(); // switch to login tab
      } else {
        const err = await res.json();
        alert("❌ Register failed: " + err.detail);
      }
    });
  </script>
</body>
</html>
