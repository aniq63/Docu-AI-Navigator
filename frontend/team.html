<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuAI Navigator - Team Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a69e2;
      --primary-hover-color: #3b55b5;
      --secondary-color: #1e293b;
      --text-color: #64748b;
      --heading-color: #334155;
      --light-grey: #f1f5f9;
      --white: #ffffff;
      --border-color: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      display: flex;
      height: 100vh;
      color: var(--text-color);
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(160deg, #3c3db1, #6b4cbb);
      color: var(--white);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 25px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }
    .sidebar-nav { flex: 1; padding: 0 15px; }
    .sidebar-nav a {
      color: #e2e8f0; text-decoration: none; padding: 12px 18px;
      margin: 8px 0; border-radius: 8px; display: flex;
      align-items: center; gap: 15px; font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(255, 255, 255, 0.15); color: var(--white);
      transform: translateX(5px);
    }
    .sidebar-footer { padding: 25px 15px; }
    .sidebar-footer a {
        width: 100%; color: var(--secondary-color); background: var(--white);
        border: none; cursor: pointer; font-weight: 500; font-size: 15px;
        border-radius: 8px; padding: 12px 20px; text-decoration: none;
        transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 15px;
    }
    .sidebar-footer a:hover { background-color: var(--light-grey); }

    /* Main Content */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 30px;
    }
    h1 {
        font-size: 28px;
        font-weight: 600;
        color: var(--heading-color);
        margin: 0 0 25px;
    }
    .login-container {
        background: var(--white);
        padding: 40px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px S10px rgba(100, 116, 139, 0.05);
        max-width: 500px;
        margin: 20px auto; /* Center the container */
    }
    .login-container h2 {
        font-size: 22px;
        color: var(--heading-color);
        text-align: center;
        margin: 0 0 25px;
    }
    form { display: flex; flex-direction: column; gap: 20px; }
    input, button {
      padding: 14px 20px; font-size: 15px; font-family: 'Poppins', sans-serif;
      border-radius: 8px; border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    input { background-color: var(--light-grey); }
    input::placeholder { color: var(--text-color); }
    input:focus {
      border-color: var(--primary-color); outline: none;
      box-shadow: 0 0 0 3px rgba(74, 105, 226, 0.2); background-color: var(--white);
    }
    button {
      background: var(--primary-color); color: var(--white); border: none; cursor: pointer;
      font-weight: 600; font-size: 16px; box-shadow: 0 4px 15px rgba(74, 105, 226, 0.2);
    }
    button:hover { background: var(--primary-hover-color); transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">DocuAI Navigator</div>
    <div class="sidebar-nav">
      <a href="dashboard.html">üè† <span>Dashboard</span></a>
      <a href="company.html">üè¢ <span>Company</span></a>
      <a href="team.html" class="active">üë• <span>Team</span></a>
      <a href="project.html">üìÇ <span>Project</span></a>
      <a href="about.html">‚ÑπÔ∏è <span>About</span></a>
    </div>
    <div class="sidebar-footer">
        <a href="#" onclick="logoutCompany()">üö™ <span>Logout Company</span></a>
    </div>
  </div>

  <div class="main">
    <h1>Team Portal</h1>
    <div class="login-container">
        <h2>Team Member Login</h2>
        <p style="text-align: center; margin-top: -15px; margin-bottom: 25px;">Enter the credentials for your team to access its workspace.</p>
        <form id="teamLoginForm">
            <input type="text" id="teamName" placeholder="Enter Team Name" required />
            <input type="password" id="teamPassword" placeholder="Enter Team Password" required />
            <button type="submit">Login to Team</button>
        </form>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const companyToken = localStorage.getItem("token");

    // A team can only log in if a company is already logged in.
    if (!companyToken) {
        alert("Company session not found. Please log in as a company first.");
        window.location.href = "index.html";
    }

    document.getElementById("teamLoginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const team_name = document.getElementById("teamName").value;
        const team_password = document.getElementById("teamPassword").value;

        // Use FormData because the endpoint expects form fields, not JSON
        const formData = new FormData();
        formData.append("team_name", team_name);
        formData.append("team_password", team_password);

        try {
            const res = await fetch(`${API_BASE}/team/team_login`, {
                method: "POST",
                headers: { "X-Token": companyToken }, // Company token is required for auth
                body: formData,
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || "Team login failed.");
            }

            const teamData = await res.json();
            // Use sessionStorage to store team data only for the current session
            sessionStorage.setItem("team_data", JSON.stringify(teamData));
            window.location.href = "team_dashboard.html"; // Redirect to the team's dashboard

        } catch (err) {
            alert(`‚ùå Login failed: ${err.message}`);
        }
    });

    function logoutCompany() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
