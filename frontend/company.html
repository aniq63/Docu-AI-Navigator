<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuAI Navigator - Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a69e2;
      --primary-hover-color: #3b55b5;
      --secondary-color: #1e293b;
      --text-color: #64748b;
      --heading-color: #334155;
      --light-grey: #f1f5f9;
      --white: #ffffff;
      --border-color: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      display: flex;
      height: 100vh;
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sidebar - Consistent with other pages */
    .sidebar {
      width: 250px;
      background: linear-gradient(160deg, #3c3db1, #6b4cbb);
      color: var(--white);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 25px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .sidebar-nav {
      flex: 1;
      padding: 0 15px;
    }
    .sidebar-nav a {
      color: #e2e8f0; text-decoration: none; padding: 12px 18px;
      margin: 8px 0; border-radius: 8px; display: flex;
      align-items: center; gap: 15px; font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: rgba(255, 255, 255, 0.15); color: var(--white);
      transform: translateX(5px);
    }
    .sidebar-footer { padding: 25px 15px; }
    .sidebar-footer a { background: rgba(255, 255, 255, 0.1); }
    .sidebar-footer a:hover { background: rgba(255, 255, 255, 0.2); }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 30px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      color: var(--heading-color);
      margin: 0 0 25px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .section {
      background: var(--white);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 10px rgba(100, 116, 139, 0.05);
    }

    .section h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--heading-color);
      margin: 0 0 20px;
    }

    /* Full-width section for chat */
    .chat-section {
        grid-column: 1 / -1;
    }
    
    /* Upload Section */
    .upload-box {
      border: 2px dashed var(--primary-color);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background: #f7f9ff;
      transition: background-color 0.2s ease;
    }
    .upload-box:hover {
        background-color: #f1f3fe;
    }
    .upload-box p { margin: 0 0 15px; }
    .upload-box input[type="file"] {
        color: var(--secondary-color);
        font-family: 'Poppins', sans-serif;
    }
    .upload-box button {
      background: var(--primary-color); color: var(--white); border: none; cursor: pointer;
      font-weight: 500; font-size: 15px; border-radius: 8px; padding: 10px 20px;
      transition: all 0.2s ease; margin-top: 10px;
    }
    .upload-box button:hover { background: var(--primary-hover-color); transform: translateY(-2px); }
    .status { margin-top: 15px; font-weight: 500; }

    /* Docs List */
    .doc-list { display: flex; flex-direction: column; gap: 10px; }
    .doc-card {
      padding: 12px 16px;
      border-radius: 8px;
      background: var(--light-grey);
      border: 1px solid var(--border-color);
      font-weight: 500;
      color: var(--secondary-color);
    }
    /* Chat Section */
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      padding: 15px;
      margin-bottom: 15px;
      background: var(--light-grey);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .msg.user {
      background: var(--primary-color);
      color: var(--white);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      background: var(--white);
      color: var(--secondary-color);
      border: 1px solid var(--border-color);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input {
      flex: 1; padding: 12px 16px; font-size: 15px; border-radius: 8px;
      border: 1px solid var(--border-color); background-color: var(--light-grey);
      transition: all 0.2s ease; font-family: 'Poppins', sans-serif;
    }
    .chat-input input:focus {
      border-color: var(--primary-color); outline: none;
      box-shadow: 0 0 0 3px rgba(74, 105, 226, 0.2); background-color: var(--white);
    }
    .chat-input button {
      background: var(--primary-color); color: var(--white); border: none; cursor: pointer;
      font-weight: 500; font-size: 15px; border-radius: 8px; padding: 12px 20px;
      transition: background-color 0.2s ease;
    }
    .chat-input button:hover { background: var(--primary-hover-color); }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">DocuAI Navigator</div>
    <div class="sidebar-nav">
      <a href="dashboard.html">üè† <span>Dashboard</span></a>
      <a href="company.html" class="active">üè¢ <span>Company</span></a>
      <a href="team.html">üë• <span>Team</span></a>
      <a href="project.html">üìÇ <span>Project</span></a>
      <a href="about.html">‚ÑπÔ∏è <span>About</span></a>
    </div>
    <div class="sidebar-footer">
        <button href="#" onclick="logout()">üö™ <span>Logout</span></button>
    </div>
  </div>

  <div class="main">
    <h1>Company Management</h1>
    <div class="content-grid">
      <div class="section">
        <h2>Upload Document</h2>
        <form id="uploadForm" class="upload-box">
          <p>Drag & drop your PDF here or select a file</p>
          <input type="file" id="pdfFile" accept="application/pdf" required />
          <button type="submit">üì§ Upload</button>
          <p id="uploadStatus" class="status"></p>
        </form>
      </div>

      <div class="section">
        <h2>Company Documents</h2>
        <div id="docs-container" class="doc-list">Loading...</div>
      </div>

      <div class="section chat-section">
        <h2>Chat with Documents</h2>
        <div class="chat-box">
          <div class="messages" id="chatMessages">
             <div class="msg bot">Hello! Ask me anything about your documents.</div>
          </div>
          <form id="chatForm" class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask a question..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first.");
      window.location.href = "index.html";
    }

    // Load docs
    async function loadDocs() {
      const res = await fetch(`${API_BASE}/company/me`, {
        headers: { "X-Token": token }
      });
      const data = await res.json();

      const docsDiv = document.getElementById("docs-container");
      docsDiv.innerHTML = "";
      if (data.company_files_name && data.company_files_name.length > 0) {
        data.company_files_name.forEach(doc => {
          const div = document.createElement("div");
          div.className = "doc-card";
          div.textContent = `${doc.pdf_name} (${doc.filename})`;
          docsDiv.appendChild(div);
        });
      } else {
        docsDiv.textContent = "No documents uploaded yet.";
      }
    }

    // Upload PDF
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFile");
      if (!fileInput.files.length) return;
      const statusEl = document.getElementById("uploadStatus");
      statusEl.textContent = "Uploading, please wait...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(`${API_BASE}/company/upload_pdf`, {
          method: "POST",
          headers: { "X-Token": token },
          body: formData
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.detail || "Unknown error");
        statusEl.innerText = "‚úÖ Upload successful!";
        fileInput.value = ""; // Clear the file input
        loadDocs();
      } catch (err) {
        statusEl.innerText = "‚ùå Upload failed: " + err.message;
      }
    });

    // Chat
    async function sendMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, "user");
        input.value = "";

        // Add a thinking indicator for the bot
        const thinkingMsg = addMessage("Thinking...", "bot");

        try {
            const res = await fetch(`${API_BASE}/company/chat`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Token": token
            },
            body: JSON.stringify({ message })
            });
            if (!res.ok) {
                const errData = await res.json();
                throw new Error(errData.detail || "Failed to get a response.");
            }
            const data = await res.json();
            // Update the thinking message with the actual answer
            thinkingMsg.innerText = data.answer;
        } catch (err) {
            // Update the thinking message with the error
            thinkingMsg.innerText = "Error: " + err.message;
        }
    }
    
    // Listen for form submission on chat
    document.getElementById("chatForm").addEventListener("submit", (e) => {
        e.preventDefault();
        sendMessage();
    });


    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;
      msgDiv.innerText = text;
      const chatBox = document.getElementById("chatMessages");
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv; // Return the element to be able to modify it later
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    loadDocs();
  </script>
</body>
</html>
